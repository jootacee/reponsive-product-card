<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="card">
    <div class="product-img">
      <img src="./src/images/image-product-mobile.jpg" alt="Imagem do produto">
    </div>
    <main class="content">
      <span class="product-type">PERFUME</span>

      <div class="product-name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="product-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="prices">
        <p>
          $149.99
        </p>
        <span class="old-price">$169.99</span>
      </div>
    
      <a href="#"><img src="./src/images/icon-cart.svg" alt="Imagem de um carrinho"> Add to Cart</a> 
    </main>
  </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio C. de Oliveira</a>.
  </div>
 --> 

</body>
</html>
